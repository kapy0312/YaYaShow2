<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>雅一最懂你</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #startBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffcc00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 9999;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>

<body>
    <!-- 背景音樂 -->
    <audio id="bgm" src="music/音效_輕音樂.mp3" loop></audio>

    <!-- 開始按鈕（左上角） -->
    <button id="startBtn">🔊 開啟音樂</button>

    <!-- 主內容 -->
    <iframe src="1_Home.html" id="mainFrame"></iframe>

    <script>
        const btn = document.getElementById("startBtn");
        const bgm = document.getElementById("bgm");

        btn.addEventListener("click", () => {
            bgm.play().catch(err => {
                console.warn("播放失敗：", err);
            });
            btn.style.display = "none"; // 點擊後隱藏按鈕
        });
    </script>
</body>

</html>
